[Default]
destination = /default/backup/dir
number_of_backups = 5
autorotate = True
gpg_encrypt = False
gpg_recipient = email@example.com

[Include]
in01 = /some/important/path
in02 = /another/path

[Exclude]
ex01 = /path/to/dir/within/include/you/dont/want
ex02 = /another/path/not/wanted
ex03 = *.arbitraryExtension
